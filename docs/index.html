<body>


  <nav class="navbar sticky-top navbar-light bg-light">
    <div class="container">
      <a id="brandAneejian" class="navbar-brand" href="#">
        <img src="https://cdn.rawgit.com/aneejian/BlogCodes/master/logos/logotext.png" alt="">
      </a>
    </div>
  </nav>
  <br>

  <div class="container">
    <form id="shutterForm" onload="CalculateShutterSpeed()">

      <div class="row h-100">
        <div class="col-md">
          <div class="form-group">
            <label for="focalLength">Focal Length</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">
                  <i class="material-icons">camera</i>
                </span>
              </div>
              <input type="number" value="50" min="1" step="1" name="focalLength" id="focalLength" class="form-control" placeholder=""
                aria-describedby="helpId">
              <div class="input-group-append">
                <span class="input-group-text" id="inputGroupAppend">mm</span>
              </div>
            </div>
            <small id="helpId" class="text-muted">Enter focal length of your lens in mm.</small>
          </div>

          <div class="form-group">
            <label for="cropFactor">Crop Factor</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">
                  <i class="material-icons">crop</i>
                </span>
              </div>
              <input type="number" min="1" step=".1" value="1.6" name="cropFactor" id="cropFactor" class="form-control" placeholder=""
                aria-describedby="helpId">
            </div>
            <small id="helpId" class="text-muted">Enter your camera's crop factor.</small>
          </div>

          <div class="form-group">
            <label for="effectiveFocalLength">Effective Focal Length</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">
                  <i class="material-icons">camera</i>
                </span>
              </div>
              <input readonly type="number" name="effectiveFocalLength" id="effectiveFocalLength" class="form-control" placeholder="" aria-describedby="helpId">
              <div class="input-group-append">
                <span class="input-group-text" id="inputGroupAppend">mm</span>
              </div>
            </div>
            <small id="helpId" class="text-muted">
              <var>Effective Focal Length</var> =
              <var>Crop Factor</var> *
              <var>Focal Length</var>
            </small>
          </div>

          <div class="form-group">
            <label for="stabilization">Stabilization</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">
                  <i class="far fa-hand-paper"></i>
                </span>
              </div>
              <input type="number" name="stabilization" step="0.5" min="0" max="6.5" value="0" id="stabilization" class="form-control"
                placeholder="" aria-describedby="helpId">
              <div class="input-group-append">
                <span class="input-group-text" id="inputGroupAppend">stops</span>
              </div>
            </div>
            <small id="helpId" class="text-muted">Enter the stabilization stops offered by your camera.</small>
          </div>
        </div>
        <div class="col-md align-self-center" align="center">
          <div class="card text-center">
            <div class="card-header">
              Recommended Shutter Speed
            </div>
            <div class="card-body">
              <div class="container">
                <h1 class="display-4" id="shutterSpeed">Enable JavaScript</h1>
              </div>
            </div>
          </div>
        </div>
      </div>


    </form>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
