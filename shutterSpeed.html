<html>
<head>
<link href="style.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="shutterSpeed.js"></script>
</head>
<body>
<div class="container-fluid" style="font-family: 'Merriweather Sans', sans-serif; max-width: 600px;">
<h2>
Handheld Shutter Speed Calculator</h2>
<br />
<form class="form-horizontal" id="handHeldForm" onload="CalculateShutterSpeed()">
<fieldset>
<div class="form-group col-sm-12">
<label class="control-label">Lens Focal Length</label>
        <br />
<div class="inputGroupContainer">
<div class="input-group">
<span class="input-group-addon"><i class="fa fa-bullseye"></i></span>
            <input class="form-control" id="fLength" min="1" onchange="CalculateShutterSpeed()" onkeypress="CalculateShutterSpeed()" onkeyup="CalculateShutterSpeed()" placeholder="Lens focal length" type="number" value="50" />
            <span class="input-group-addon">mm</span>
          </div>
</div>
</div>
<div class="form-group">
<div class="col-sm-6">
<label class="control-label">Crop Factor</label>
          <br />
<div class="inputGroupContainer">
<div class="input-group">
<span class="input-group-addon"><i class="fa fa-crop"></i></span>
              <input class="form-control" id="cropFactor" min="1" onchange="CalculateShutterSpeed()" onkeypress="CalculateShutterSpeed()" onkeyup="CalculateShutterSpeed()" placeholder="Crop Factor" step=".1" type="number" value="1.6" />
            </div>
</div>
</div>
<div class="col-sm-5">
<label class="control-label">Effective Focal Length</label>
          <br />
<div class="inputGroupContainer">
<div class="input-group">
<span class="input-group-addon"><i class="fa fa-bullseye"></i></span>
              <input class="form-control" disabled="" id="efLength" placeholder="Effective focal length" type="number" value="50" />
              <span class="input-group-addon">mm</span>
            </div>
</div>
</div>
</div>
<div class="form-group col-sm-12">
<label class="control-label">Stabilization</label>
        <br />
<div class="inputGroupContainer">
<div class="input-group">
<span class="input-group-addon"><i class="fa fa-hand-paper-o"></i></span>
            <input class="form-control" id="fStops" max="10" min="0" onchange="CalculateShutterSpeed()" onkeypress="CalculateShutterSpeed()" onkeyup="CalculateShutterSpeed()" placeholder="Stabilization Stops" type="number" value="0" />
            <span class="input-group-addon">stops</span>
          </div>
</div>
</div>
</fieldset>
</form>

<div class="panel panel-primary">
<div class="panel-heading"></div>
  <div class="panel-body" align="center"><h3 id="shutterSpeed">
Error Occurred / Enable JavaScript</h3></div>
</div>
</div>
</body>
</html>
